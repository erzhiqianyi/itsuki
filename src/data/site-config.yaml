# 2. 导航配置 (Navigation)
navigation:
  - id: "nav-home"
    href: "/"
    label: { ja: "ホーム", en: "Home" }
    color: "hover:text-accent"
    icon: 'home' # 基础图标，代表归宿
  - id: "nav-blog"
    href: "/blog"
    label: { ja: "ブログ", en: "Blog" }
    color: "hover:text-accent"
    icon: 'pen-tool' # 相比 book-open，pen-tool 更强调“创作者”的身份
  - id: "nav-archive"
    href: "/archive"
    label: { ja: "アーカイブ", en: "Archive" }
    color: "hover:text-accent"
    icon: 'archive' # 抽屉/存档文件夹的语义
  - id: "nav-ai"
    href: "/ai-tools"
    label: { ja: "AIツール", en: "AI Tools" }
    color: "hover:text-blue-400"
    icon: 'sparkles' # AI 的通用视觉符号（闪烁、魔法、智能）
  - id: "nav-photo"
    href: "/photos"
    label: { ja: "写真", en: "Photos" }
    color: "hover:text-peach"
    icon: 'aperture' # 摄影师专属符号，比普通 camera 更专业、美观
  - id: "nav-yt"
    href: "/videos"
    label: { ja: "動画", en: "Videos" }
    color: "hover:text-red"
    icon: 'video' # 摄像机图标，完美契合你的 YouTube 创作
  - id: "nav-now"
    href: "/now"
    label: { ja: "現在", en: "Now" }
    color: "hover:text-green"
    icon: 'clock' # “Now” 页面通常记录近况，时钟代表当下
  - id: "nav-about"
    href: "/about"
    label: { ja: "私について", en: "About" }
    color: "hover:text-accent"
    icon: 'user' # 个人信息的标准符号
  - id: "nav-jp"
    href: "/japanese"
    label: { ja: "日本語学習", en: "Japanese" }
    color: "hover:text-pink"
    icon: 'languages' # 双语切换或学习的直观表达

